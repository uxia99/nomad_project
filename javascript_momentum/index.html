<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum App</title>
  </head>
  <body>
    <h2 id="clock">00:00</h2>
    <form id="login-form" class="hidden">
      <input
        required
        maxlength="15"
        type="text"
        placeholder="What is your name?"
      />
      <input type="submit" value="Log In" /> 
    </form>
    <h1 id="greeting" class="hidden"></h1><br>
    <form id="todo-form">
      <input type="text" placeholder="Write a Todo and press Enter" required />
    </form>
    <ul id="todo-list"></ul><br>
    <div id="quotes">
      <span></span><br>
      <span></span>
    </div><br>
    <div id="weather">
      <span></span><br>
      <span></span>
    </div>
    <script src="javascript/greetings.js"></script>
    <script src="javascript/clock.js"></script>
    <script src="javascript/quotes.js"></script>
    <script src="javascript/background.js"></script>
    <script src="javascript/todo.js"></script>
    <script src="javascript/weather.js"></script>
  </body>
</html>
